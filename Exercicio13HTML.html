<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 13 HTML</title>
</head>
<body>
    <h1>Exemplo 13 HTML - Formulários</h1>
    <h2>Formulário de Cadastro</h2>
    <form action="paginaDestino.java" method="get">
        <div>
            <label for="">Dados Pessoais</label>
            <br>
            <label for="">CPF</label><br>
            <input type="text" name="txtCPF" id="txtCPF"><br>
            <label for="">RG</label><br>
            <input type="text" name="txtRG" id="txtRG"><br>
            <label for="">Digite o seu Nome</label><br>
            <input type="text" name="txtNome" id="txtNome"><br>
            <label for="">Data de Nascimento</label><br>
            <input type="date" name="txtDataNascimento" id="txtDataNascimento"><br>
            <br>
            <label for="">Sexo</label><br>
            <input type="radio" name="ckbSexo" id="ckbSexo" value="1">Feminino
            <input type="radio" name="ckbSexo" id="ckbSexo" value="2">Masculino
            <br>
            <label for="">Estado Civil</label><br>
            <select name="cboEstadoCivil" id="cboEstadoCivil">
                <option value="1">Casado</option>
                <option value="2">Solteiro</option>
                <option value="3">Divorciado</option>
                <option value="4">Viuvo</option>
                <option value="5">União Estável</option>
                <option value="6">Separado</option>
            </select>

        </div>
        <br>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
